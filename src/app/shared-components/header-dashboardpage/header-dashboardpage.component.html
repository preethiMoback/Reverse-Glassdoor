

<header class="fixed-top header_section">

                    Try Premium
                </div>

                                Notifications

                                    <!-- {{candidate| json}} -->

                                            <div class="card-body text-20-600-24 ">
                                                <div  [ngClass]="{'pending-color': candidate?.status === 'Approval Pending', 'rejected_color': candidate?.status === 'Rejected', 'approved-color': candidate?.status === 'Approved'}">
                                                {{candidate?.status}}
                                                </div>
                                            </div>
                                            <div class="phase">
                                                <span class="text-capitalize">{{candidate?.phase}} Review</span> <span>({{candidate?.first_name}} {{candidate?.last_name}})</span>
                                            </div>
                                            <div class="text-18-400-21" >
                                                {{candidate?.hours}} hours ago
                                            </div>
                                        </div>
                                    </a>

                <div class="dropdown dropleft  dropdown-toggle-split" >
                    <a href="" id="imageDropdown" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <img src="../../assets/Images/image_icon.svg">
                    </a>
                    <div class="dropdown-menu" id="edit-profile" role="menu" aria-labelledby="imageDropdown">
                        <a class="dropdown-item  text-20-600-24" routerLink="/editprofile">Edit Profile</a>
                        <a class="dropdown-item  text-20-600-24" href="#">Help Center</a>
                        <a class="dropdown-item  text-20-600-24" data-toggle="modal" data-target="#logOutModal">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="modal fade" id="logOutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
                <div class="body-modal">
                    <h2>Log Out ?</h2>
               <div>
                <p class="text-20-400-24">
                    Are you sure you want to log out?
                </p>
               </div> 
               <div class="btn-sec">
                    <span class="check btn text-20-400-24" data-dismiss="modal" aria-label="Close">
                        Cancel
                    </span>
                    <span class="write btn text-20-400-24" data-dismiss="modal" routerLink="/" (click)="removeUserInfo()">
                        Log Out
                    </span>
                </div>
            </div>  
      </div>
    </div>
</div>
