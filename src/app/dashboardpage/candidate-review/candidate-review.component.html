        <div class="col-md-8">
            <div class="container">
                <div class="card candidate_review_card">
                   <div class="card-title text-30-700-36">
                       Candidate Review
                   </div>
                   <div class="card-body">
                       <div class="form__section">
                           <form id="#registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                               <div class="row g-3">
                                   <div class="col-md-12">
                                       <div class="form-group">
                                           <label>Candidate Name *</label>
                                           <input 
                                               type="text" 
                                               formControlName="name" 
                                               class="form-control" 
                                               [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" 
                                               placeholder="Name of the Candidate"
                                           />
                                           <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                               <div *ngIf="f['name'].errors['required']">Name is required</div>
                                           </div>
                                       </div>
                                   </div>
                                   <div class="col-md-12">
                                       <div class="form-group">
                                           <label>Candidate Email id *</label>
                                           <input 
                                               type="text" 
                                               formControlName="email" 
                                               class="form-control" 
                                               [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" 
                                               placeholder="Candidate’s mail id"
                                           />
                                           <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                               <div *ngIf="f['email'].errors['required']">Email is required</div>
                                               <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                                           </div>
                                       </div>
                                   </div>
                                   <div class="col">
                                       <div class="form-group">
                                           <label for="mobileNumber">Phone Number*</label>  
                                           <input   
                                               formControlName="countrycode"  
                                               id="countrycode"   
                                               type="text"   
                                               class="form-control" 
                                               [ngClass]="{ 'is-invalid': submitted && f['countrycode'].errors }"
                                               placeholder="+91"
                                           />  
                                           <div *ngIf="submitted && f['countrycode'].errors" class="invalid-feedback">
                                               <div *ngIf="f['countrycode'].errors['required']">countrycode is required</div>
                                           </div> 
                                       </div>
                                   </div>
                                   <div class="col-md-4">
                                       <div class="form-group">
                                           <!-- <label></label>
                                           <input 
                                               type="text" 
                                               formControlName="phoneNumber" 
                                               class="form-control" 
                                               [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" 
                                           /> -->
                                           <input   
                                               formControlName="phoneNumber"  
                                               id="phoneNumber"   
                                               type="text"   
                                               class="form-control phoneNumber" 
                                               [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }"
                                           />  
                                           <div *ngIf="submitted && f['phoneNumber'].errors" class="invalid-feedback">
                                               <div *ngIf="f['phoneNumber'].errors['required']">Phone Number is required</div>
                                           </div>
                                       </div>
                                     </div>
                                     <div class="col-md-6">
                                       <div class="form-group">
                                           <label for="mobileNumber">Primary Skill</label>  
                                           <input   
                                               formControlName="primaryskill"     
                                               type="text"   
                                               class="form-control" 
                                               [ngClass]="{ 'is-invalid': submitted && f['primaryskill'].errors }"
                                               placeholder="Candidate’s primary skill"
                                           />  
                                           <div *ngIf="submitted && f['primaryskill'].errors" class="invalid-feedback">
                                               <div *ngIf="f['primaryskill'].errors['required']">Candidate’s primary skill</div>
                                           </div> 
                                       </div>
                                     </div>

                                     <div class="group-gap col-md-12">
                                        <div class="radio-label">Choose phase of review*</div>
                                        <div class="custom-radiobtn">
                                            <div class="custom-control custom-radio">
                                                <input id="interview" type="radio" class="custom-control-input" value="interview" name="status" formControlName="status">
                                                <label class="custom-control-label" for="interview">Interview</label>
                                            </div>
                    
                                            <div class="custom-control custom-radio">
                                            <input id="offer" type="radio" class="custom-control-input" value="offer" name="status" formControlName="status">
                                            <label class="custom-control-label" for="offer">Offer</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input id="onboarding" type="radio" class="custom-control-input" value="onboarding" name="status" formControlName="status">
                                                <label class="custom-control-label" for="onboarding">Onboarding</label>
                                            </div>
                                
                                            <div class="invalid-feedback" *ngIf="submitted && f['status'].errors">
                                            <p>Please select either value</p>
                                            </div>
                                        </div>
                                    </div>
                                     <div class="col-md-12">
                                       <div class="form-group">
                                           <label>Candidate Current organisation*</label>
                                           <input 
                                               type="text" 
                                               formControlName="companyName" 
                                               class="form-control" 
                                               [ngClass]="{ 'is-invalid': submitted && f['companyName'].errors }" 
                                               placeholder="Organisation name"
                                           />
                                           <div *ngIf="submitted && f['companyName'].errors" class="invalid-feedback">
                                               <div *ngIf="f['companyName'].errors['required']">Company Name is required</div>
                                           </div>
                                       </div>
                                     </div>
                                    <div class="col-md-12">
                                        <div class="form-group rating-star">
                                            <label>Overall Rating*</label>
                                            <ngx-input-star-rating class="rating" formControlName="rating"></ngx-input-star-rating>       
                                         </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="toggle-button">
                                                <label>What is the type of review?</label><br>
                                            <div class="switch-toggle switch-2 switch-candy">
                                            <input id="on" name="state-d" type="radio" checked="checked" />
                                            <label for="on" (click)="changeStatus('Positive')">Positive</label>
                                            <input id="off" name="state-d" type="radio" />
                                            <label for="off" (click)="changeStatus('Negative')">Negative</label>
                                          </div>
                                            </div>
                                        </div>
                                    </div>
                                     <div class="col-md-12">
                                       <div class="form-group text_area">
                                           <label>Give your review</label>
                                           <textarea class="form-control" rows="7"  formControlName="feedback" placeholder="Please write about the candidate review here"></textarea>
                                       </div>
                                     </div>
                                     <div class="col-md-12">
                                       <div class="form-check">
                                           <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input mt-1" 
                                           [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }" />
                                           <label for="acceptTerms" class="form-check-label">
                                               I agree to your <a href="">Terms of Use.</a> This review about the mentioned
                                               candidate is genuine.
                                           </label>
                                           <div *ngIf="submitted && f['acceptTerms'].errors" class="invalid-feedback">Accept Ts & Cs is required</div>
                                       </div>
                                     </div>
                                   <div class="col-md-12">
                                       <div class="d-flex justify-content-end">
                                           <button class="btn">Submit</button> 
                                       </div>
                                   </div>
                               </div>
                           </form>
                       </div>
                   </div>
               </div>
            </div>
        </div>
    </div>
</div>
